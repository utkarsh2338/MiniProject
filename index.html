<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Merge Sort Visualizer</h1>
        <p>(Enter the numbers using commas)</p>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button onclick="startMergeSort()">Visualize Sort</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
